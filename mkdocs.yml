site_name: docs-output-filter
site_description: Filter documentation build output (MkDocs, Sphinx) to show only warnings and errors
site_url: https://ianhi.github.io/docs-output-filter

repo_name: ianhi/docs-output-filter
repo_url: https://github.com/ianhi/docs-output-filter

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - content.code.copy
    - navigation.sections
    - navigation.tabs

markdown_extensions:
  - admonition
  - attr_list
  - md_in_html
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - tables

extra_css:
  - stylesheets/extra.css

nav:
  - Home: index.md
  - Usage: usage.md
  - MCP Server: mcp-server.md
